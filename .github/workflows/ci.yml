name: CI

# Cache Strategy:
# - Each job type has its own cache namespace (test, format, lint, security, build, benchmark, release)
# - Build jobs include matrix variables (goos/goarch) in cache keys for platform-specific builds
# - Primary cache key: CACHE_VERSION-OS-job-dependencies_hash
# - Fallback keys enable partial cache hits across similar contexts
# - CACHE_VERSION allows global cache invalidation when needed
# - Removed github.run_id to enable proper cache sharing between runs

on:
  push:
    branches: [main, develop, feature/*]
    tags: ["v*"] # Trigger on version tags
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

env:
  GO_VERSION: "1.24"
  CACHE_VERSION: "v1" # Increment this to invalidate all caches

permissions:
  contents: write # Required for creating releases and uploading assets
  actions: read # Required for downloading artifacts
  checks: write # Required for test results

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      # Cache Go modules and build cache for better performance
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-test-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic -v ./...

      - name: Test Makefile targets
        run: |
          make clean
          make deps
          make build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-format-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-format-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-lint-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-lint-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.4.0
          args: --timeout=10m

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-security-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-security-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.8
        with:
          args: "./..."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, format, lint, security, benchmark]
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude Windows ARM64 for now
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-build-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-build-${{ matrix.goos }}-${{ matrix.goarch }}-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-build-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin/cli bin/tui bin/unified

          # Build unified binary (all-in-one)
          echo "Building unified binary..."
          if [ "$GOOS" = "windows" ]; then
            go build -ldflags="-s -w" -o "bin/unified/go-toolbox-${{ matrix.goos }}-${{ matrix.goarch }}.exe" "./cmd/unified"
          else
            go build -ldflags="-s -w" -o "bin/unified/go-toolbox-${{ matrix.goos }}-${{ matrix.goarch }}" "./cmd/unified"
          fi

          # Build CLI applications (separate binaries)
          for dir in $(find cmd/cli -type f -name "main.go" -exec dirname {} \; | sort); do
            app=$(basename $dir)
            bin_name="$app"
            echo "Building CLI: $dir as $bin_name..."
            if [ "$GOOS" = "windows" ]; then
              go build -ldflags="-s -w" -o "bin/cli/${bin_name}-${{ matrix.goos }}-${{ matrix.goarch }}.exe" "./$dir"
            else
              go build -ldflags="-s -w" -o "bin/cli/${bin_name}-${{ matrix.goos }}-${{ matrix.goarch }}" "./$dir"
            fi
          done

          # Build TUI applications (separate binaries)
          for dir in $(find cmd/tui -type f -name "main.go" -exec dirname {} \; | sort); do
            app=$(basename $dir)
            bin_name="$app"
            echo "Building TUI: $dir as $bin_name..."
            if [ "$GOOS" = "windows" ]; then
              go build -ldflags="-s -w" -o "bin/tui/${bin_name}-${{ matrix.goos }}-${{ matrix.goarch }}.exe" "./$dir"
            else
              go build -ldflags="-s -w" -o "bin/tui/${bin_name}-${{ matrix.goos }}-${{ matrix.goarch }}" "./$dir"
            fi
          done

          # List what was built for verification
          echo "Built unified binary:"
          ls -la bin/unified/ || echo "No unified binary built"
          echo "Built CLI binaries:"
          ls -la bin/cli/ || echo "No CLI binaries built"
          echo "Built TUI binaries:"
          ls -la bin/tui/ || echo "No TUI binaries built"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/unified/*
            bin/cli/*
            bin/tui/*

      - name: Test binaries (Linux only)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          # Test unified binary
          echo "Testing unified binary..."
          for binary in bin/unified/*linux-amd64*; do
            if [ -f "$binary" ]; then
              echo "Testing unified: $binary..."
              chmod +x "$binary"
              # Test different modes
              echo "  Testing CLI mode (default):"
              if $binary --help; then
                echo "    ✅ CLI mode works"
              else
                echo "    ⚠️  CLI mode help failed"
              fi
              
              echo "  Testing TUI mode:"
              if $binary tui --help; then
                echo "    ✅ TUI mode works"
              else
                echo "    ⚠️  TUI mode help failed"
              fi
              
              echo "  Testing server mode:"
              if $binary serve --help; then
                echo "    ✅ Server mode works"
              else
                echo "    ⚠️  Server mode help failed"
              fi
              
              echo "  Testing version command:"
              if $binary version; then
                echo "    ✅ Version command works"
              else
                echo "    ⚠️  Version command failed"
              fi
            fi
          done
          
          # Test CLI binaries
          echo "Testing CLI binaries..."
          for binary in bin/cli/*linux-amd64*; do
            if [ -f "$binary" ]; then
              echo "Testing CLI: $binary..."
              chmod +x "$binary"
              # Try to run with --help flag, most tools should support this
              if $binary --help || $binary -h || $binary help; then
                echo "✅ CLI $binary works"
              else
                echo "⚠️  CLI $binary might not support help flags"
              fi
            fi
          done

          # Test TUI binaries
          echo "Testing TUI binaries..."
          for binary in bin/tui/*linux-amd64*; do
            if [ -f "$binary" ]; then
              echo "Testing TUI: $binary..."
              chmod +x "$binary"
              # Try to run with --help flag, most tools should support this
              if $binary --help || $binary -h || $binary help; then
                echo "✅ TUI $binary works"
              else
                echo "⚠️  TUI $binary might not support help flags"
              fi
            fi
          done

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-benchmark-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-benchmark-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run benchmarks
        run: |
          echo "Running benchmarks..."
          go test -bench=. -benchmem -count=3 ./... | tee benchmark.txt
          echo "Benchmark results saved to benchmark.txt"

      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: previous-benchmark.txt
          key: benchmark-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            benchmark-${{ github.repository }}-main

      - name: Compare benchmarks
        id: compare
        run: |
          if [ -f previous-benchmark.txt ]; then
            echo "Comparing with previous benchmark results..."

            # Install benchcmp if not available
            go install golang.org/x/tools/cmd/benchcmp@latest

            # Compare benchmarks and capture output
            echo "## Benchmark Comparison" > benchmark-comparison.md
            echo "" >> benchmark-comparison.md
            echo "Comparing current benchmarks against previous run:" >> benchmark-comparison.md
            echo "" >> benchmark-comparison.md
            echo '```' >> benchmark-comparison.md
            if benchcmp previous-benchmark.txt benchmark.txt >> benchmark-comparison.md 2>&1; then
              echo "Benchmark comparison completed successfully"
            else
              echo "No significant changes or comparison failed" >> benchmark-comparison.md
            fi
            echo '```' >> benchmark-comparison.md

            # Check for performance regressions (simple heuristic)
            if grep -q "+.*%" benchmark-comparison.md; then
              echo "performance_regression=true" >> $GITHUB_OUTPUT
              echo "⚠️ Potential performance regression detected!" >> benchmark-comparison.md
            else
              echo "performance_regression=false" >> $GITHUB_OUTPUT
              echo "✅ No significant performance regressions detected." >> benchmark-comparison.md
            fi
          else
            echo "No previous benchmark data found. This will be the baseline."
            echo "## Benchmark Results" > benchmark-comparison.md
            echo "" >> benchmark-comparison.md
            echo "This is the first benchmark run - establishing baseline." >> benchmark-comparison.md
            echo "performance_regression=false" >> $GITHUB_OUTPUT
          fi

      - name: Save current benchmark as previous
        run: cp benchmark.txt previous-benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark.txt
            benchmark-comparison.md

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'benchmark-comparison.md';

            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: content
              });
            }

      - name: Fail on performance regression
        if: steps.compare.outputs.performance_regression == 'true' && github.event_name == 'pull_request'
        run: |
          echo "Performance regression detected! Check the benchmark comparison above."
          exit 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, format, lint, security, benchmark, build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-release-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-release-
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release/cli release/tui release/unified

          # Organize unified binaries (single all-in-one binary)
          echo "Organizing unified binaries..."
          find artifacts -path "*/bin/unified/*" -type f -exec cp {} release/unified/ \; || echo "No unified binaries found"

          # Organize CLI binaries
          echo "Organizing CLI binaries..."
          find artifacts -path "*/bin/cli/*" -type f -exec cp {} release/cli/ \; || echo "No CLI binaries found"

          # Organize TUI binaries  
          echo "Organizing TUI binaries..."
          find artifacts -path "*/bin/tui/*" -type f -exec cp {} release/tui/ \; || echo "No TUI binaries found"

          # Create unified binary archives (recommended download)
          if [ "$(ls -A release/unified 2>/dev/null)" ]; then
            echo "Creating unified binary archives..."
            cd release
            zip -r go-toolbox-unified-${GITHUB_REF_NAME:-latest}.zip unified/
            tar -czf go-toolbox-unified-${GITHUB_REF_NAME:-latest}.tar.gz unified/
            cd ..
          fi

          # Create archive packages for each type
          if [ "$(ls -A release/cli 2>/dev/null)" ]; then
            echo "Creating CLI archive..."
            cd release
            zip -r go-toolbox-cli-${GITHUB_REF_NAME:-latest}.zip cli/
            tar -czf go-toolbox-cli-${GITHUB_REF_NAME:-latest}.tar.gz cli/
            cd ..
          fi

          if [ "$(ls -A release/tui 2>/dev/null)" ]; then
            echo "Creating TUI archive..."
            cd release
            zip -r go-toolbox-tui-${GITHUB_REF_NAME:-latest}.zip tui/
            tar -czf go-toolbox-tui-${GITHUB_REF_NAME:-latest}.tar.gz tui/
            cd ..
          fi

          # Create combined archive (separate binaries)
          if [ "$(ls -A release/cli 2>/dev/null)" ] || [ "$(ls -A release/tui 2>/dev/null)" ]; then
            echo "Creating combined separate binaries archive..."
            cd release
            zip -r go-toolbox-separate-${GITHUB_REF_NAME:-latest}.zip cli/ tui/
            tar -czf go-toolbox-separate-${GITHUB_REF_NAME:-latest}.tar.gz cli/ tui/
            cd ..
          fi

          # Create complete archive (unified + separate)
          if [ "$(ls -A release/unified 2>/dev/null)" ] && ([ "$(ls -A release/cli 2>/dev/null)" ] || [ "$(ls -A release/tui 2>/dev/null)" ]); then
            echo "Creating complete archive (all binaries)..."
            cd release
            zip -r go-toolbox-complete-${GITHUB_REF_NAME:-latest}.zip unified/ cli/ tui/
            tar -czf go-toolbox-complete-${GITHUB_REF_NAME:-latest}.tar.gz unified/ cli/ tui/
            cd ..
          fi

          # List what was created
          echo "Release structure:"
          ls -la release/
          if [ -d release/unified ]; then
            echo "Unified binaries:"
            ls -la release/unified/
          fi
          if [ -d release/cli ]; then
            echo "CLI binaries:"
            ls -la release/cli/
          fi
          if [ -d release/tui ]; then
            echo "TUI binaries:"
            ls -la release/tui/
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Simple changelog generation
          echo "Changes in this release:" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: Check if release exists
        id: release_exists
        run: |
          if gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets to existing release
        if: steps.release_exists.outputs.exists == 'true'
        run: |
          echo "Release already exists, uploading assets..."
          for file in release/*; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        if: steps.release_exists.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: true
